<html>

<head>
    <title>Kochumrechner by Ricci</title>

</head>

<body>
         <div style="text-align: center">
        </br>
        <h1>Der ultimative Kochumrechner!</h1> </br>

        <img src="betterheader.jpeg" alt="header with baking utensils">

        <h2> Mit dem Kochumrechner können Sie nun Zutaten in andere Maßeinheiten rechnen. </h2>
        <style type="text/css">

            .custom-row {
                font-size: 16pt;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                font-style: italic;
                color: midnightblue;
                
            }
            

            .choosen-row {
                font-size: 16pt;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                font-style: inherit;
                background-color: rgb(219, 227, 236);
                color: midnightblue;
            }

            button {
                display: inline-block;
                font-size: medium;
                font-style: inherit;
                background-color: lightsteelblue;
                transition: .3s all ease 0s;
                color: midnightblue;
            }

            h1 {
                font-size: xx-large;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                font-style: italic;
                color: midnightblue;
            }

            h2 {
                font-size: x-large;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                font-style: italic;
                color: midnightblue;
            }

            #Ergebnis {
                font-size: x-large;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                color: midnightblue;
                text-decoration: underline;
            }

            p {
                font-size: 12pt;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                color: midnightblue;
                font-style: italic;
            }
        </style>
        <script type="text/javascript">
            let umrechnungsListe = [
                {
                    name: 'Milch',
                    eingabe: 'ml',
                    faktor: 1.03,
                    ausgabe: 'gramm',
                },
                {
                    name: "Eier (Größe S)",
                    eingabe: "Stück",
                    faktor: 50,
                    ausgabe: "gramm",
                },
                {
                    name: "Eier (Größe M)",
                    eingabe: "Stück",
                    faktor: 53,
                    ausgabe: "gramm",
                },
                {
                    name: "Eier (Größe L)",
                    eingabe: "Stück",
                    faktor: 63,
                    ausgabe: "gramm",

                },
                {
                    name: "Obers",
                    eingabe: "ml",
                    faktor: 1.00813,
                    ausgabe: "gramm",
                },
                {
                    name: "Öl",
                    eingabe: "ml",
                    faktor: 1.55556,
                    ausgabe: "gramm",
                }
            ]

            let ausgewähltVariable = 0

            function umrechnung(submitedform) {
                console.log("in Umrechnung");
                let Ausgangswert = document.getElementById("Ausgangswert").value
                let Umrechnungsfaktor = umrechnungsListe[ausgewähltVariable].faktor
                let Ergebnis = Ausgangswert * Umrechnungsfaktor
                let Ergebniselement = document.getElementById("Ergebnis")
                Ergebniselement.innerHTML = Ergebnis
                return false;
            }

            function Auswählen() {
                console.log('in auswahlen')
                let auswahllisteVariable = document.getElementById("Auswahlliste")
                ausgewähltVariable = auswahllisteVariable.selectedIndex
                setzeLabels()
            }

            function setzeLabels() {
                let Eingabefeld = document.getElementById("Eingabelabel")
                Eingabefeld.innerHTML = umrechnungsListe[ausgewähltVariable].name + " in " + umrechnungsListe[ausgewähltVariable].eingabe + " : "
                let Ergebnisfeld = document.getElementById("Ergebnislabel")
                Ergebnisfeld.innerHTML = umrechnungsListe[ausgewähltVariable].name + " in " + umrechnungsListe[ausgewähltVariable].ausgabe + " : "
            }
        </script>
        <form id="form" onsubmit="return umrechnung()">
            <!-- <option value="0">Milch</option> -->
            <select class="choosen-row" id="Auswahlliste" onchange="Auswählen()">
            </select>
            </br>
            </br>
            <div class="custom-box"><span class="custom-row" id="Eingabelabel"></span> <input class="choosen-row"
                    name="Ausgangswert" id="Ausgangswert" placeholder="z.B 250" />
                <button class="btn btn-light" type="submit">Umrechnen</button><br />
            </div>
        
            <div class="container-ergebnis">
                <span class="custom-row" id="Ergebnislabel"></span> <output id="Ergebnis" for="Ausgangswert"></output>

            </div>
        
        </form>
        <script type="text/javascript">
            console.log("start von javascript")

            for (let index in umrechnungsListe) {
                console.log(index)
                document.getElementById("Auswahlliste").innerHTML += "<option value" + index + ">" + umrechnungsListe[index].name + "</option>"

            }

            setzeLabels()


        </script>
        <p> Viel Spaß beim Kochen!</p>
        <img src="baking utensils.png" width="55" height="55" alt="crossing baking utensils">
    </div>

        crossorigin="anonymous"></script>

</body>

</html>
